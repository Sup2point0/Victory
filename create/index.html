<!DOCTYPE html>

<html>

<head>
  <title> Victory </title>
  <meta charset="utf-8">
  <meta name="description" content="A health displayer for Victory!, Yu-Gi-Oh! and other alike card games.">
  <meta name="viewport" content="width = device-width, initial-scale = 1">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Abel&family=Luckiest+Guy&family=Sniglet:wght@400;800&display=swap">
  <link rel="stylesheet" type="text/css" href="../resources/styles/nova.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  <link rel="stylesheet" type="text/css" href="https://raw.githack.com/Sup2point0/supcode/sup/resources/Nova/Nova.css">
  <link rel="stylesheet" type="text/css" href="https://raw.githack.com/Sup2point0/Victory/core/resources/styles/inputs.css">
  <link rel="stylesheet" type="text/css" href="essence.css">
  
  <script type="module" defer src="core.js"> </script>

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>

<body>
  <div class="content">

    <div class="card-browser">

    <div class="card-editor">
      <div class="card-render">
        <img src="~">
      </div>

      <div class="card-details">
        <input id="card-id" class="interactive" type="number">
        <input id="card-name" class="interactive" type="text">
        <input id="desc" class="interactive" type="text">
        <input id="card-type" class="interactive" type="dropdown">
        <input id="spirit type" class="interactive" type="">
        <input id="spell type" class="interactive" type="">
        <input id="power" class="interactive" type="">
        <input id="sacrifices" class="interactive" type="">
        <input id="materials" class="interactive" type="">
        <div id="upgrades">
          <div class="upgrade">
            <input class="interactive level" type="">
            <input class="interactive variable" type="dropdown">
            <input class="interactive upgrade-value" type="">
        </div>
      </div>
    </div>

    <div class="footer protected">
      <p> <em>Victory!</em> Card Creator by <a href="https://github.com/Sup2point0">Sup#2.0</a> </p>
      <p> Source on <a href="https://github.com/Sup2point/Victory/create">GitHub</a> </p>
    </div>
  
  </div>
</body>
