<!DOCTYPE html>

<html>

<head>
  <title> Victory </title>
  <meta charset="utf-8">
  <meta name="description" content="A health displayer for Victory!, Yu-Gi-Oh! and other alike card games.">
  <meta name="viewport" content="width = device-width, initial-scale = 1">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Abel&family=Luckiest+Guy&family=Sniglet:wght@400;800&display=swap">
  <link rel="stylesheet" type="text/css" href="../resources/styles/nova.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  <link rel="stylesheet" type="text/css" href="https://raw.githack.com/Sup2point0/supcode/sup/resources/Nova/Nova.css">
  <link rel="stylesheet" type="text/css" href="https://raw.githack.com/Sup2point0/Victory/core/resources/styles/inputs.css">
  <link rel="stylesheet" type="text/css" href="essence.css">
  
  <script type="module" defer src="core.js"> </script>

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>

<body>
  <div class="content">

    <div class="card-browser">

    <div class="card-editor">
      <div class="card-render">
        <img src="~">
      </div>

      <form>
        <ul class="card-details">
          <li>
            <label for="card-id"> ID </label>
            <input id="card-id" class="interactive" type="number">
          </li>
          <li>
            <label for="card-name"> Name </label>
            <input id="card-name" class="interactive" type="text">
          </li>
          <li>
            <label for="card-desc"> Description </label>
            <textarea id="card-desc" class="interactive"> </textarea>
          </li>
          <ul class="card-effects">
            <li class="card-effect">
              <input class="effect-level interactive" type="number" min="0">
              <input class="effect-body interactive" type="text">
            </li>
          </ul>
          <li>
            <label for="card-type"> Type </label>
            <select id="card-type">
              <option value="SPIRIT"> Spirit </option>
              <option value="SPELL"> Spell </option>
            </select>
          </li>
          
          <li class="spirit-field">
            <label for="spirit-kind"> Kind </label>
            <select id="spirit-kind">
              <option value="STANDARD"> Standard </option>
              <option value="UPGRADE"> Upgrade </option>
              <option value="FUSION"> Fusion </option>
            </select>
          </li>
          <li class="spirit-field">
            <label for="spirit-type"> Spirit Type </label>
            <select id="spirit-type">
              <option value="UNKNOWN"> ? </option>
            </select>
          </li>
          <li class="spirit-field">
            <label for="spirit-power"> Power </label>
            <input id="spirit-power" class="interactive" type="number">
          </li>
          <li class="spirit-field">
            <label for="spirit-sacrifices"> Sacrifices </label>
            <select id="spirit-sacrifices">
              <option> 0 </option>
              <option> 1 </option>
              <option> 2 </option>
              <option> 3 </option>
            </select>
          </li>
          <li class="spirit-field">
            <label for="spirit-materials"> Materials </label>
            <input id="spirit-materials" class="interactive" type="text">
          </li>
        </ul>
      </form>
    </div>

    <div class="footer protected">
      <p> <em>Victory!</em> Card Creator by <a href="https://github.com/Sup2point0">Sup#2.0</a> </p>
      <p> Source on <a href="https://github.com/Sup2point/Victory/create">GitHub</a> </p>
    </div>
  
  </div>
</body>
