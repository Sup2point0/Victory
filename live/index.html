<!DOCTYPE html>

<html>

<head>
  <title> Victory </title>
  <meta charset="utf-8">
  <meta name="description" content="A health displayer for Victory!, Yu-Gi-Oh! and other alike card games.">
  <meta name="viewport" content="width = device-width, initial-scale = 1">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Abel&family=Luckiest+Guy&family=Sniglet:wght@400;800&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  <link rel="stylesheet" type="text/css" href="https://raw.githack.com/Sup2point0/supcode/sup/resources/Nova/Nova.css">
  <link rel="stylesheet" type="text/css" href="https://raw.githack.com/Sup2point0/Victory/core/resources/styles/colours.css">
  <link rel="stylesheet" type="text/css" href="https://raw.githack.com/Sup2point0/Victory/core/resources/styles/interactive.css">
  <link rel="stylesheet" type="text/css" href="essence.css">
  
  <script type="module" src="core.js" defer> </script>

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>

<body>
  <div class="content">
    <div class="flavour-text">
      <input type="text" value="sup sup’s sups sup sup’s sup sup sup sup’s sup sups" />
    </div>

    <div class="health-display">
      <div class="health-menu player-1">
        <meter value="4000" min=0 max=4000 low=1000></meter>
        <span class="health-text">4000</span>
        <div class="health-input">
          <input class="interactive" type="number" />
        </div>
      </div>

      <button id="swap-polarity" class="polarity-negative">
        <span class="material-symbols-outlined negative">remove</span>
      </button>

      <div class="health-menu player-2">
        <meter value="4000" min=0 max=4000 low=1000></meter>
        <span class="health-text">4000</span>
        <div class="health-input">
          <input class="interactive" type="number" />
        </div>
      </div>
    </div>

    <div class="action-buttons">
      <button id="action-reset"> RESET </button>
      <button id="action-swap"> SWAP </button>
      <button id="action-undo"> UNDO </button>
    </div>

    <div class="notes">
      <div class="note-row">
        <input class="interactive note long" type="text" />
        <input class="interactive note short" type="text" />
        <button class="delete-note">
          <span class="material-symbols-outlined negative">close</span>
        </button>
      </div>
      <div class="add-note">
      </div>
    </div>

    <div class="youtube-playlist">
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/videoseries?si=wYqos1BbmEJ61kGp&amp;list=PL00nN9ot3iD8DbeEIvGNml5A9aAOkXaIt"
        title="YouTube Master Duel Soundtrack Playlist"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen></iframe>
    </div>

    <button id="shortcuts-help" class="clean">
      <span class="material-symbols-outlined">question_mark</span>
    </button>
    <div class="overlay">
      <div class="overlay-options">
        <button id="apple-keys-switch" type=""> </button>
        <p> Apple Keyboard </p>
      </div>

      <table>
        <tr>
          <th> Ctrl + 1 </th>
          <td> focus player 1 input </td>
        </tr>
      </table>
    </div>

  </div>
</body>

</html>
